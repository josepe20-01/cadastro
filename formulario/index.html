<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<!-- Criando formulário -->

<form>

<label for="nome">Nome</label>
<input type="text" placeholder="Digite seu nome" id="nome" required>

<label for="sobrenome">Sobre Nome</label>
<input type="text" placeholder="Digite seu Sobre nome" id="Sobre Nome" required>

<label for="email">E-mail</label>
<input type="email"placeholder="Digite seu E-mail" id="E-mail" required>

<label for="Senha">Senha</label>
<input type="password" placeholder="Digite sua senha" name="Senha" id="Senha" required>

<label for="Telefone">Telefone</label>
<input type="text" placeholder="Digite seu telefone" id="Telefone" required>

<label for="CPF">CPF</label>
<input type="text" placeholder="Digite seu CPF" id="CPF">

<label for="Endereco">Endereco</label>
<label for="Cidade">Cidade</label>
<input type="text" placeholder="Cidade" id="Cidade">
<label for="Bairro">Bairro</label>
<input type="text" placeholder="Digite seu Bairro" id="Bairro">
<label for="Rua">Rua</label>
<input type="text" placeholder="Digite sua rua" id="Rua">



<label for="Data">Data</label>
<input type="date" required>

<button>Cadastrar</button>
</form>

</body>
</html>
